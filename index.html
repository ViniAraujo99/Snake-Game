<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Snake Game" />
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="./src/img/flaticon.png" />

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/04d1788029.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="info">
        <div class="score">Score: 0</div>
        <div class="highScore">High Score: </div>
      </div>
      <div class="gameBoard">
      </div>
      <div class="buttons">
        <button data-key="ArrowLeft" class="btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button data-key="ArrowUp" class="btn">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button data-key="ArrowDown" class="btn">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button data-key="ArrowRight" class="btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
